theme = "base16_transparent"

[editor]
line-number = "relative"
mouse = false
color-modes = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.lsp]
display-messages = true
display-inlay-hints = true

[keys.normal]
C-d = ["page_down", "align_view_center"]
C-u = ["page_up", "align_view_center"]
C-s = ":w"